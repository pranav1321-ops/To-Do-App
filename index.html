<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./sources/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./sources/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./sources/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./sources/favicon_io/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="top">
            <header>
                <div class="logoContainer">
                <img src="./sources/favicon.jpeg" class="headerImage" alt="as">
                <h1>MinuteMind</h1> 
                </div>

                <p class="tagline">Simplify tasks, maximize focus</p>
            </header>

            <div class="input">
                <input type="text" id="taskInput" placeholder="Add your task">
                <i class="fa-solid fa-plus" id="addIcon"></i>
            </div>
            <div class="markedContainer">
                <button id="showCompleted">Completed</button>
                <button id="showIncomplete">Incomplete</button>
                <button id="clearAll">Clear All</button>
            </div>
        </div>

        <ul id="list-container">
               
        </ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
